<!DOCTYPE html>
<html>
<head>
    <title>Car Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            float: left;
            width: 70%;
            padding: 0 30px;
        }
        .sidebar {
            float: right;
            width: 30%;
            background: #333;
            color: #fff;
            padding: 15px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Car Blog</h1>
    </header>
    <div class="container">
        <div class="main">
            <h2>Latest Cars</h2>
            <img src="supra.jpg" alt="Car Image">
            <p>Car description...</p>
            <img src="thar2.jpg" alt="Car Image">
            <p>Car description...</p>
        </div>
        <div class="sidebar">
            <h2>About Us</h2>
            <p>Information about the blog...</p>
        </div>
    </div>
    <footer class="footer">
        <p>Copyright &copy; 2022 Car Blog</p>
    </footer>
</body>
</html>
