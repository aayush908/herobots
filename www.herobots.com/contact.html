<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-image: url('contact.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #333;
			overflow: hidden;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			height: 50px;
		}

		nav a {
			color: #fff;
			text-align: center;
			padding: 12px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			margin-right: 20px;
			transition: background-color 0.3s ease;
		}

		nav a:hover {
			background-color: #ddd;
			color: #333;
		}

		.contact-info {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
			background-color: rgba(255, 255, 255, 0.8);
			padding: 20px;
			border-radius: 10px;
		}

		.contact-info p {
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
		}

		.contact-info ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
		}

		.contact-info ul li {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Contact Us</a>
	</nav>
	<div class="contact-info">
		<p>Get in touch with us!</p>
		<ul>
			<li>Email: info_herobots@gmail.com</li>
				<li>Phone: (123) 456-7890</li>
				<li>Address: DOON university , DEHRADUN , UK - 248001</li>
		</ul>
	</div>
</body>
</html>
